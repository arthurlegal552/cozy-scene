<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>lo-fi scene</title>
  <style>
    body { margin: 0; overflow: hidden; }

    iframe {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 300px;
  height: 300px;
  border: none;
  opacity: 0.9;
  z-index: 10;
  pointer-events: auto;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 5px 10px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 12px;
  text-align: center;
  z-index: 5;
  pointer-events: none;
}

 button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 20;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <footer>"Smol Ame in an Upcycled Terrarium [HololiveEn]" (https://skfb.ly/ooJO8) by Seafoam is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).</footer>
  <iframe src="https://www.lofi.cafe/" frameborder="0" width="300" height="300"></iframe>
  <button id="changebg">change background</button>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor('skyblue');
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(6, 8, 14);

    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.enabled = false;
    orbit.update();

    const aLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(aLight);

    const dLight = new THREE.DirectionalLight(0xffffff, 1);
    dLight.position.set(4, 10, 3);
    scene.add(dLight);

    const loader = new GLTFLoader();

    const modelos = [
      'assets/smol_ame_in_an_upcycled_terrarium_hololiveen.glb',
      'assets/simple_low_poly_abandoned_brick_building' // <-- Substitua por outro modelo .glb
    ];

    let modeloAtualIndex = 0;
    let modeloAtual = null;
    let mixer, action;

    function carregarModelo(caminho) {
      if (modeloAtual) {
        cena.remove(modeloAtual);
        modeloAtual.traverse(obj => {
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) {
            if (Array.isArray(obj.material)) {
              obj.material.forEach(m => m.dispose());
            } else {
              obj.material.dispose();
            }
          }
        });
        modeloAtual = null;
      }

      loader.load(caminho, gltf => {
        modeloAtual = gltf.scene;
        cena.add(modeloAtual);

    const clips = gltf.animations;
        if (clips && clips.length > 0) {
          mixer = new THREE.AnimationMixer(modeloAtual);
          const clip = THREE.AnimationClip.findByName(clips, 'Animation') || clips[0];
          const action = mixer.clipAction(clip);
          action.play();
        }
      }, undefined, erro => {
        console.error('Erro ao carregar modelo:', erro);
      });
    }

    carregarModelo(modelos[modeloAtualIndex]);

    document.getElementById('trocarModelo').addEventListener('click', () => {
      modeloAtualIndex = (modeloAtualIndex + 1) % modelos.length;
      carregarModelo(modelos[modeloAtualIndex]);
    });

    const relogio = new THREE.Clock();
    function animar() {
      requestAnimationFrame(animar);
      const delta = relogio.getDelta();
      if (mixer) mixer.update(delta);
      renderizador.render(cena, camera);
    }

    animate();

    window.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && action) {
        if (action.isRunning()) {
          action.stop();
        } else {
          action.play();
        }
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>lo-fi scene</title>
  <style>
    body { margin: 0; overflow: hidden; }

footer {
  pointer-events: none;
  position: relative;
  z-index: 1;
  text-decoration: none;
}
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <footer>"Smol Ame in an Upcycled Terrarium [HololiveEn]" (https://skfb.ly/ooJO8) by Seafoam is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).</footer>
  <iframe src="https://www.lofi.cafe/" frameborder="0" width="800" height="600"></iframe>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor('skyblue');
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(6, 8, 14);

    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.update();

    const aLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(aLight);

    const dLight = new THREE.DirectionalLight(0xffffff, 1);
    dLight.position.set(4, 10, 3);
    scene.add(dLight);

    const loader = new GLTFLoader();

    let mixer, action;

    loader.load('assets/smol_ame_in_an_upcycled_terrarium_hololiveen.glb', function(gltf) {
      const model = gltf.scene;
      scene.add(model);

      const clips = gltf.animations;
      if (clips && clips.length > 0) {
        mixer = new THREE.AnimationMixer(model);
        const clip = THREE.AnimationClip.findByName(clips, 'Animation') || clips[0];
        action = mixer.clipAction(clip);
        action.play();
        action.loop = THREE.LoopRepeat;
      }
    }, undefined, function (error) {
      console.error('Erro ao carregar o modelo:', error);
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      orbit.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && action) {
        if (action.isRunning()) {
          action.stop();
        } else {
          action.play();
        }
      }
    });

    window.addEventListener('keydown', function(e) {
  if (e.code === 'KeyV') {
    orbit.enabled = !orbit.enabled;
  }
});

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
